<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="styles.css">
    <script src="snake.js" defer></script>
</head>
<body>
    <div class="title">
        <p id="S">S</p>
        <p id="N">N</p>
        <p id="A">A</p>
        <p id="K">K</p>
        <p id="E">E</p>
        <p id="exclamation">!</p>
    </div>
    <div class="score">
        <p class="scoreNum"></p>
    </div>
    <div class="gameContainer">
        
    <div class="gameOver" id="gameOverOverlay">
        <div class="overlayContent">
        <img src="images/gameover_scaled_4x_minified.gif" alt="Game Over" style="width: 600px; height: 300px;">
        <h1 class="gameOverText"></h1>
        <button  class="restartButton" style="display: none;">Play Again?</button>
</div>
    </div>
    </div>
</body>
</html>
